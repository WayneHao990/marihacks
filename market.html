<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Team Fantasy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    <div class="container">

        <!-- Search Bar -->
        <div class="w3-top">
            <div class="w3-bar w3-black w3-wide w3-padding w3-card">
            <img src="./icons/logo.png" alt="Logo" style="width:2%">
            <a href="home_page.html" class="w3-bar-item w3-button"> Soccer Team Fantasy</a>
        
            <div class="w3-right w3-hide-small">
                <a href="home_page.html" class="w3-bar-item w3-button">Home</a>
                <a href="market.html" class="w3-bar-item w3-button">Market</a>
                <a href="teams.html" class="w3-bar-item w3-button">Team</a>
                <a href="compare.html" class="w3-bar-item w3-button">Compare</a>
            </div>
            </div>
        </div>

        <div class="app-bg">
            <div class="left-side"></div>
            <div class="right-side"></div>
        </div>
    </div>


    <!-- Products -->
    <div class="products-list">
        <div class="products">
            <!-- render porducts in javascript -->
        </div>
        <div class="cart">
            <div class="cart-header">


            </div>
            <div class="cart-items">
                <!-- render cart items in javascript -->
            </div>
        </div>
    </div>

    <script>
        const porductsListEl = document.querySelector(".products-list");
        const seeMoreBtn = document.querySelector(".see-more-btn");

        seeMoreBtn.addEventListener('click', () => {
            porductsListEl.scrollIntoView({behavior: "smooth"})
        })
    </script>

    <script src="./market_products.js"></script>
    <script src="./market_app.js"></script>
</body>
</html>
